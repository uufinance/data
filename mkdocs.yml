site_name: USE Finance Data
site_url: https://uufinance.github.io/data/

theme:
  name: material
  logo: assets/images/Finance.png
  font:
    text: Open Sans
    code: Roboto Mono
  palette:
    scheme: default
    primary: custom
    accent: custom
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight

extra_css:
  - assets/extra.css

plugins:
  - search

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Databases:
      - WRDS:
          - wrds/index.md
          - Available Data:
              - wrds/databases/index.md
              - Corporate Financials:
                  - Compustat North America: wrds/databases/compustat-north-america.md
                  - Compustat Bank: wrds/databases/compustat-bank.md
                  - Compustat Global: wrds/databases/compustat-global.md
                  - Compustat Historical Segments: wrds/databases/compustat-segments.md
              - Compensation & Governance:
                  - ExecuComp: wrds/databases/execucomp.md
                  - Audit Analytics: wrds/databases/audit-analytics.md
              - Fixed Income & Bond Markets:
                  - Mergent FISD: wrds/databases/mergent-fisd.md
                  - TRACE: wrds/databases/trace.md
                  - Bond Returns: wrds/databases/bond-returns.md
              - Market Data & Indices:
                  - World Indices: wrds/databases/world-indices.md
                  - S&P Dow Jones Indices: wrds/databases/sp-dow-jones-indices.md
                  - Fama-French Portfolios and Factors: wrds/databases/fama-french.md
                  - OTC Markets: wrds/databases/otc-markets.md
              - Corporate Structure & Innovation:
                  - Subsidiary Data: wrds/databases/subsidiary-data.md
                  - US Patents: wrds/databases/us-patents.md
          - Python on WRDS: wrds/notebook.md
      - FactSet:
          - factset/index.md
          - Available Data: factset/data.md
          - Using FactSet: factset/using-factset.md
      - LSEG Workspace:
          - lseg/index.md
          - Available Data: lseg/data.md
          - Using LSEG Workspace: lseg/using-lseg.md
  - Other Data:
      - other-sources/index.md
      - Company Information:
          - other-sources/company-info/index.md
          - Company Filings (SEC EDGAR): other-sources/company-info-news.md
          - Annual Reports: other-sources/annual-reports.md
          - Identifiers & Data Linking: other-sources/identifiers.md
      - News & Media:
          - other-sources/news-media.md
          - Social Media: other-sources/social-media.md
      - ESG, Climate & Sustainable Finance: other-sources/esg-climate.md
      - Asset Pricing: other-sources/asset-pricing.md
      - Commodities & Futures Data: other-sources/commodities-futures.md
      - Cryptocurrency & Digital Asset Data: other-sources/cryptocurrency.md
      - Economic & Macroeconomic Data:
          - other-sources/economic/index.md
          - Time Series & APIs: other-sources/economic-data.md
          - Country-Level Data: other-sources/macro-country-data.md
          - Policy Uncertainty: other-sources/economic-policy-uncertainty.md
      - Survey Data: other-sources/survey-data.md
      - Sentiment & Culture: other-sources/sentiment-culture.md
      - Python Tools & Books: other-sources/python-tools.md
      - Researcher Data Pages: other-sources/researcher-data.md
      - Journal Replication Packages: other-sources/replication-packages.md
